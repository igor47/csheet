services:
  postgres:
    image: postgres:16-alpine
    container_name: csheet_postgres
    environment:
      POSTGRES_DB: csheet_dev
      POSTGRES_USER: csheet_user
      POSTGRES_PASSWORD: csheet_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csheet_user -d csheet_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
