services:
  postgres:
    image: postgres:16-alpine
    container_name: csheet_postgres
    environment:
      POSTGRES_DB: csheet_dev
      POSTGRES_USER: csheet_user
      POSTGRES_PASSWORD: csheet_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U csheet_user -d csheet_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: csheet_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: csheet_minio
      MINIO_ROOT_PASSWORD: csheet_minio_pass
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  minio_data:
    driver: local
